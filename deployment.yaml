apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-app
  template:
    metadata:
      labels:
        app: websocket-app
    spec:
      containers:
        - name: websocket-app
          image: gcr.io/PROJECT_ID/WEBSOCKET_IMAGE:TAG
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 8085
              path: /actuator/health
            initialDelaySeconds: 10
#          ports:
#            - containerPort: 8085
