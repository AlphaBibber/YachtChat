apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: gcr.io/PROJECT_ID/FRONTEND_IMAGE:TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
