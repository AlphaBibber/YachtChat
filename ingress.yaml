apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: alphabibber-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: alphabibber-ingress-ip2
    networking.gke.io/managed-certificates: alphabibber-certificate5
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - host: alphabibber.com
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend-service
              servicePort: 443
          - path: /signal/
            backend:
              serviceName: signalingserver-service
              servicePort: 443
          - path: /spaces/
            backend:
              serviceName: spacesservice-service
              servicePort: 443

