apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alphabibber-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: alphabibber-ingress-ip
    networking.gke.io/managed-certificates: alphabibber-certificate5
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: www.alphabibber.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: frontend-service
              servicePort: 80

#    - host: ${LANDINGPAGE_URL}
#      http:
#        paths:
#          - path: /*
#            backend:
#              serviceName: landingpage-service
#              servicePort: 80

#    - host: ${PRESENTATION_URL}
#      http:
#        paths:
#          - path: /*
#            backend:
#              serviceName: presentation-service
#              servicePort: 80

    - host: signal.alphabibber.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: signalingserver-service
              servicePort: 80

    - host: spaces.alphabibber.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: spacesservice-service
              servicePort: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: alphabibber-certificate5
spec:
  domains:
    - www.alphabibber.com
    - signal.alphabibber.com
    - spaces.alphabibber.com
#  - ${LANDINGPAGE_URL}
#  - ${PRESENTATION_URL}
#  signal.alphabibber.com
#  spaces.alphabibber.com
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: alphabibber-ingress-ip
spec:
  location: europe-west3