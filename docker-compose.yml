version: "2"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=ole.sen@gmx.de
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge

  nginx-proxyed-container:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        - REACT_APP_SIGNAL_URL=${SIGNAL_URL}
        - REACT_APP_SIGNAL_PORT=${SIGNAL_PORT}
        - REACT_APP_SPACES_URL=${SPACES_URL}
    environment:
      - VIRTUAL_HOST=${FRONTEND_URL}
      - LETSENCRYPT_HOST=${FRONTEND_URL}
    network_mode: bridge

  signaling_server:
    build:
      context: ./signalingServer
      dockerfile: ./Dockerfile
    environment:
      - VIRTUAL_HOST=${SIGNAL_URL}
      - LETSENCRYPT_HOST=${SIGNAL_URL}
      - VIRTUAL_PORT=${SIGNAL_PORT}
    network_mode: bridge

  spaces-service:
    build:
      context: ./spaces-service
      dockerfile: ./Dockerfile
    environment:
      - VIRTUAL_HOST=${SPACES_URL}
      - LETSENCRYPT_HOST=${SPACES_URL}
      - VIRTUAL_PORT=${SPACES_PORT}
    network_mode: bridge

  nginx-presentation:
    build:
      context: ./presentation
      dockerfile: ./Dockerfile
    environment:
      - VIRTUAL_HOST=presentation.alphabibber.com
      - LETSENCRYPT_HOST=presentation.alphabibber.com
    network_mode: bridge

volumes:
  certs: { }
  vhost: { }
  html: { }
