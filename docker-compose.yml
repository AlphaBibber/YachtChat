version: "2"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=ole.sen@gmx.de
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  nginx-proxyed-container:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args: 
        - REACT_APP_SIGNAL_URL=${SIGNAL_URL}
        - REACT_APP_SIGNAL_PORT=${SIGNAL_PORT}
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    environment:
      - VIRTUAL_HOST=${FRONTEND_URL}
      - LETSENCRYPT_HOST=${FRONTEND_URL}

  signaling_server:
    build:
      context: ./signalingServer
      dockerfile: ./Dockerfile
    ports:
      - ${SIGNAL_PORT}:${SIGNAL_PORT}
    environment:
      - VIRTUAL_HOST=${SIGNAL_URL}
      - LETSENCRYPT_HOST=${SIGNAL_URL}
      - VIRTUAL_PORT=${SIGNAL_PORT}

  spaces-service:
    build:
      context: ./spaces-service
      dockerfile: ./Dockerfile
    environment:
      - VIRTUAL_HOST=${URL_SPACES}
      - LETSENCRYPT_HOST=${URL_SPACES}
      - VIRTUAL_PORT=${SPACES_PORT}

volumes:
  certs: { }
  vhost: { }
  html: { }
