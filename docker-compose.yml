version: "2"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        - REACT_APP_SIGNAL_URL=${WEBSOCKET_URL}
        - REACT_APP_SIGNAL_PORT=${WEBSOCKET_URL}
        - REACT_APP_SPACES_URL=${SPACES_URL}
        - REACT_APP_AUTH_URL=${AUTH_URL}
    environment:
      - VIRTUAL_HOST=${FRONTEND_URL}
      - LETSENCRYPT_HOST=${FRONTEND_URL}
    networks:
      - application

  nginx-landingpage:
    build:
      context: ./landingpage
      dockerfile: ./Dockerfile
    environment:
        - VIRTUAL_HOST=${LANDINGPAGE_URL}
        - LETSENCRYPT_HOST=${LANDINGPAGE_URL}
    networks:
      - application

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ./Dockerfile
      args:
        - VIRTUAL_PORT=${AUTH_PORT}
    environment:
      - VIRTUAL_HOST=${AUTH_URL}
      - LETSENCRYPT_HOST=${AUTH_URL}
      - VIRTUAL_PORT=${AUTH_PORT}
      - OAUTH_GOOGLE_CLIENT_ID=${OAUTH_GOOGLE_CLIENT_ID}
      - OAUTH_GOOGLE_CLIENT_SECRET=${OAUTH_GOOGLE_CLIENT_SECRET}
    networks:
      - application

  websocket-service:
    build:
      context: ./websocket-service
      dockerfile: ./Dockerfile
      args:
        - SPACES_URL=${SPACES_URL}
        - VIRTUAL_PORT=${WEBSOCKET_PORT}
    environment:
      - LETSENCRYPT_HOST=${WEBSOCKET_URL}
      - VIRTUAL_PORT=${WEBSOCKET_PORT}
      - VIRTUAL_HOST=${WEBSOCKET_URL}
    networks:
      - application

  spaces-service:
    build:
      context: ./spaces-service
      dockerfile: ./Dockerfile
      args:
        - VIRTUAL_PORT=${SPACES_PORT}
    depends_on:
      - postgres
    environment:
      - VIRTUAL_HOST=${SPACES_URL}
      - LETSENCRYPT_HOST=${SPACES_URL}
      - VIRTUAL_PORT=${SPACES_PORT}
      - DB_URL=${DB_URL}
      - DB_PORT=${DB_PORT}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - application

  postgres:
    image: library/postgres:13
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB}
      - POSTGRES_USER=${DB_USER}
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - application

  nginx-presentation:
    build:
      context: ./presentation
      dockerfile: ./Dockerfile
    environment:
      - VIRTUAL_HOST=${PRESENTATION_URL}
      - LETSENCRYPT_HOST=${PRESENTATION_URL}
    networks:
      - application

networks:
  application:
    driver: bridge

  keycloak:
    image: jboss/keycloak
    environment:
      - DB_VENDOR=POSTGRES
      - DB_ADDR=keycloak-postgres
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=${KEYCLOAK_PASSWORD}
      - VIRTUAL_HOST=${KEYCLOAK_URL}
      - LETSENCRYPT_HOST=${KEYCLOAK_URL}
    depends_on:
      - keycloak-postgres

volumes:
  certs: { }
  vhost: { }
  html: { }
  data: { }
  keycloak_postgres_data: { }